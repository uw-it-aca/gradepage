{% verbatim %}
<script id="submitting-tmpl" type="text/x-handlebars-template">
    <div class="container">
        <!-- if just submitted, but taking a bit longer (waiting in queue)-->
        <p>{{ trans "submitting_to_registrar" }}</p>
        <div class="progress progress-striped active">
            <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:100%"><span class="sr-only">{{ trans "submitting_to_registrar_loading_sr" }}</span></div>
        </div>
    </div>
</script>
{% endverbatim %}
