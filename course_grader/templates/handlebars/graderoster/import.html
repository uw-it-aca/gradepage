{% verbatim %}
<script id="import-tmpl" type="text/x-handlebars-template">
{{#if grade_count}}
    <p>{{{ trans "One grade found for <strong>%(section_name)s</strong> in <strong>%(source_name)s</strong>." "%(grade_count)s total grades found for <strong>%(section_name)s</strong> in <strong>%(source_name)s</strong>." grade_count }}}</p>

    {{#if override_grade_count}}
    <div role="alert" class="alert alert-warning alert-override-grades">
        <span class="gp-override-icon fa-stack">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-marker fa-flip-horizontal fa-stack-1x fa-inverse"></i>
        </span>

        <p>{{{ trans "You have one final grade override in this Canvas Gradebook.  This grade WILL BE included in the imported grades." "You have %(override_grade_count)s final grade overrides in this Canvas Gradebook.  These grades WILL BE included in the imported grades." override_grade_count}}}
        <a target="_blank" href="https://itconnect.uw.edu/learn/tools/canvas/canvas-help-for-instructors/assignments-grading/correctly-import-grades/">{{ trans "learn_more" }}</a>.
    </div>
    {{/if}}

    {{#if muted_assignment_count}}
    <div role="alert" class="alert alert-danger alert-muted-assignment">
        <i class="fas fa-exclamation-circle"></i> <p>{{{ trans "You have <strong>one muted assignment</strong> in this Canvas Gradebook." "You have <strong>%(muted_assignment_count)s muted assignments</strong> in this Canvas Gradebook." muted_assignment_count }}} {{ trans "The grade for this assignment WILL NOT be represented in the imported grade." "Grades for these assignments WILL NOT be represented in the imported grade." muted_assignment_count }}
        <a target="_blank" href="https://itconnect.uw.edu/learn/tools/canvas/canvas-help-for-instructors/assignments-grading/correctly-import-grades/">{{ trans "learn_more" }}</a>.</p>
        <ul>{{{ trans "The muted assignment for <strong>%(section_name)s</strong> is:" "The muted assignments for <strong>%(section_name)s</strong> are:" muted_assignment_count }}}
                {{#each muted_assignments}}
                <li>{{ name }}</li>{{/each}}
            </ul>
    </div>
    {{else}}
    {{#if unposted_submission_count}}
    <div role="alert" class="alert alert-danger alert-muted-assignment">
        <i class="fas fa-exclamation-circle"></i> <p>{{{ trans "You have <strong>one unposted submission</strong> in this Canvas Gradebook." "You have <strong>%(muted_assignment_count)s unposted submissions</strong> in this Canvas Gradebook." unposted_submission_count }}}
        {{ trans "The grade for this submission WILL NOT be represented in the imported grade." "Grades for these submissions WILL NOT be represented in the imported grade." unposted_submission_count }}

        <ul>{{{ trans "The assignment for <strong>%(section_name)s</strong> is:" "The assignments for <strong>%(section_name)s</strong> are:" muted_assignment_count }}}
            {{#each unposted_submission_assignments}}
            <li>{{ name }}</li>{{/each}}
        </ul>
    </div>
    {{/if}}
    {{/if}}

    {{#if has_valid_percentages}}
        <p>{{ trans "import_conversion_required" }}</p>
        <fieldset>
            <legend>{{ trans "import_conversion_required_select" }}</legend>
                <ul>
                    <li ><button id="gp-convert-scale-ug" type="button" class="btn btn-default btn-block">{{ trans "conversion_scale_ug" }}</button></li>
                    <li><button id="gp-convert-scale-gr" type="button" class="btn btn-default btn-block">{{ trans "conversion_scale_gr" }}</button></li>
                    <li><button id="gp-convert-scale-cnc" type="button" class="btn btn-default btn-block">{{ trans "conversion_scale_cnc" }}</button></li>
                    <li><button id="gp-convert-scale-pf" type="button" class="btn btn-default btn-block">{{ trans "conversion_scale_pf" }}</button></li>
                    <li><button id="gp-convert-scale-hpf" type="button" class="btn btn-default btn-block">{{ trans "conversion_scale_hpf" }}</button></li>
        </ul>
        </fieldset>
    {{else}}
        {{#if has_valid_grades}}
        {{/if}}
        <button type="button" class="btn btn-primary gp-import-save-import">{{ trans "import_save_grades" }}</button>
    {{/if}}
{{else}}
    <p>{{{ trans "import_no_grades_found" }}}</p>
{{/if}}
</script>
{% endverbatim %}
