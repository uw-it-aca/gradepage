{% load templatetag_handlebars %}
{% tplhandlebars "import-scale-tmpl" %}
<h2 id="gp-receipt-conversion-scale" class="sr-only">{{trans "conversion_scale_header"}}</h2>
<ol aria-labelledby="gp-receipt-conversion-scale">
    {{# each row}}
    <li><span class="percentile-range"><span class="import-value-container">98%</span> - <span class="import-value-container">100%</span> = </span><span class="import-value-container">4.0</span></li>
    {{/each}}
</ol>
{% endtplhandlebars %}
