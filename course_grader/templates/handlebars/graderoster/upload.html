{% verbatim %}
<script id="upload-tmpl" type="text/x-handlebars-template">
<form method="POST" enctype="multipart/form-data">

{{#if error}}
  <div>
  {{error}}
  </div>
{{else}}
  {{#if file_name }}
    {{#unless grade_count}}
      <div>
      No grades found for <strong>{{section_name}}</strong> in the file <strong>{{file_name}}</strong>.  Select a different source for import or enter grades manually.
      </div>
    {{/unless}}
  {{/if}}
{{/if}}

<div>
  <label for="gp-import-file">Choose a csv file:</label>
  <input id="gp-import-file" type="file" name="import_file" accept=".csv" />
</div>

<button type="button" class="btn btn-default gp-btn-upload" title="Upload a file"><i class="fas fa-caret-right"></i> Next</button>

</form>
</script>
{% endverbatim %}
