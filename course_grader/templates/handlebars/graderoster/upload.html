{% verbatim %}
<script id="upload-tmpl" type="text/x-handlebars-template">
<form method="POST" enctype="multipart/form-data">

<div>
  <p>
  You are importing final grades for section <strong>{{section_name}}</strong> (
  {{{ trans "One grade expected" "%(expected_grade_count)s grades expected" expected_grade_count }}})
  </p>
<div class="well">
  <p>GradePage supports CSV file exports for <strong>{{section_name}}</strong> from Canvas Gradebook, Catalyst GradeBook, or a downloaded MyUW Classlist CSV<span>&#42;</span> <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i></a></p>
  <p><a href="#">Read full grade submission requirements for CSV file import to GradePage.</a></p>
</div>
  <p>To begin import, select your supported CSV file and click <strong>Next</strong> to continue.</p>

<div class="upload-file-wrapper">
  <label for="gp-import-file" class="sr-only">Select a CSV File to Import</label>
  <input id="gp-import-file" class="" type="file" name="import_file" accept=".csv"/>
</div>

{{#if error}}
  <div class="alert alert-danger" role="alert">
    There was an error processing the file <strong>{{file_name}}</strong>:
    <div>
    {{#if file_too_large}}
      The file exceeds the allowed size (1 Mb).
    {{else}}
      {{error}}
    {{/if}}
      Select a different source for import or enter grades manually.
    </div>
  </div>
{{else}}
  {{#if file_name }}
  {{#unless grade_count}}
  <div class="alert alert-danger" role="alert">
    No grades found for <strong>{{section_name}}</strong> in the file <strong>{{file_name}}</strong>.  Select a different source for import or enter grades manually.
  </div>
  {{/unless}}
  {{/if}}
{{/if}}


  <div class="clearfix">
    <button type="button" class="btn btn-default gp-btn-upload pull-right" title="Upload a file"><i class="fas fa-caret-right"></i> Next</button>
  </div>
</form>
</script>
{% endverbatim %}
