{% verbatim %}
<script id="upload-tmpl" type="text/x-handlebars-template">
<form method="POST" enctype="multipart/form-data">

<div class="gp-csv-import">
  <p>You are importing final grades for section <strong>{{section_name}}</strong></p>
  <div class="well">
    <span class="gp-expected-grades">{{{ trans "One grade expected" "<strong>%(expected_grade_count)s</strong> grades expected" expected_grade_count }}}</span>
  </div>
  <p>You can import a CSV file with letter grades, grade codes, or percentages<span>&#42;</span> as final grades. You must add a final grade column with header <strong>Grade</strong> to either a Canvas Gradebook export or a downloaded MyUW class list. <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i></a></p>

  <p class="gp-import-instructions">To begin import, choose your supported CSV file and click <strong>Verify CSV</strong> to continue.</p>

  <div class="upload-file-wrapper">
    <label for="gp-import-file" class="sr-only">Select a CSV File to Import</label>
    <input id="gp-import-file" class="" type="file" name="import_file" accept=".csv"/>
  </div>

  {{#if error}}
    <div class="alert alert-danger" role="alert">
      <p>There was an error verifying the file {{file_name}}:</p>
      <p><i class="fas fa-exclamation-circle"></i>
        {{#if file_too_large}}<strong>The file exceeds the allowed size (1 Mb).</strong>
        {{else}}<strong>{{error}}</strong>
        {{/if}}
      </p>
        <p>Select a different file for import or enter grades manually. <br><a href="#">Learn more about correct CSV format for GradePage</a></p>
    </div>
  {{else}}
    {{#if file_name }}
    {{#unless grade_count}}
    <div class="alert alert-danger" role="alert">
      <p>There was an error verifying the file {{file_name}}:</p>
      <p><i class="fas fa-exclamation-circle"></i> <strong>No grades found for {{section_name}}</strong></p>
    <p>Select a different file for import or enter grades manually. <br><a href="#">Learn more about correct CSV format for GradePage</a></p>
    </div>
    {{/unless}}
    {{/if}}
  {{/if}}

  <div class="clearfix">
    <button type="button" class="btn btn-primary gp-btn-upload pull-right" title="Upload a file">Verify CSV</button>
  </div>
</div>
</form>
</script>
{% endverbatim %}
