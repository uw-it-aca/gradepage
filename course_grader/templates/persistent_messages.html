<div class="alert gp-alert alert-{{ message_level }} hidden-print" role="alert">
    {% for message in messages %}
    <div class="container gp-alert-text"{% if not forloop.last %} style="margin-bottom:10px;"{% endif %}>
        <i class="fas fa-exclamation-circle fa-lg"></i> <span class="gp-persistent-message">{{ message }}</span>
    </div>
    {% endfor %}
</div>
